{% extends "layout.html" %}

{% block title %}
    Edit header
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1>Header editor</h1>
    </div>
    <form action="/edit-paragraph" method="post">
        <div class="mb-3">
            <textarea autocomplete="off" autofocus class="form-control mx-auto w-auto" id="header-text" name="header-text" placeholder="Enter your header here!" type="text"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add header!</button>
    </form>
{% endblock %}
