{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Order</th>
                <th scope="col">Type</th>
                <th scope="col">Add/Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for segment in segments %}
                <tr>
                    <th scope="row">{{ segment["location"] }}</th>
                    <td>{{ segment["segment_type"] }}</td>
                    <td>Delete</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

<div>
    <a class="button" href="/edit-paragraph">Paragraph</a>
    <a class="button" href="/edit-header">Header</a>
    <a class="button" href="/edit-image">Image</a>
</div>
{% endblock %}
